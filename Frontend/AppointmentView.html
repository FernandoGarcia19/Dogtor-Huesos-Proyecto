<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="img/logoFinal-removebg-preview.png">
    <link rel="stylesheet" href="/Frontend/css/AppointmentViewStyles.css">
    <title>View Appointments</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logoFinal-removebg-preview.png" alt="Logo">
            <span>Veterinaria "Dogtor Huesos"</span>
        </div>
        <div class="back-button">
            <a href="/Frontend/AdminMainPage.html"><i class="fas fa-arrow-left"></i> Atrás </a>

    </header>

    <main>
        <h1>Lista de Citas</h1>

            <thead>
                <tr>
                    <th>CI Cliente</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Horario</th>
                    <th>Servicio</th>
                    <th>Fecha</th>
                    <th>Comentarios</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    <footer>
        © 2024 Veterinaria "Dogtor Huesos"
    </footer>

    <script src="/Frontend/scripts/scriptAppointmentView.js"></script>

</html>
