<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/RegisterHistoryStyles.css">
    <link rel="icon" href="img/logoFinal-removebg-preview.png">
    <title>Añadir Historial Médico</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logoFinal-removebg-preview.png" alt="Logo">
            <span>Veterinaria "Dogtor Huesos"</span>
        </div>
        <div class="back-button">
            <a href="/Frontend/ManageHistory.html"><i class="fas fa-arrow-left"></i> Atrás </a>
    </header>

    <main>
        <h1>Añadir Historial Médico</h1>
        <form id="medicalHistoryForm">
            <div class="form-group">
                <label for="namePet">Nombre de la Mascota:</label>
                <input type="text" id="namePet" name="namePet" required>
            </div>
            <div class="form-group">
                <label for="date">Fecha:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="condition">Condición:</label>
                <input type="text" id="condition" name="condition" required>
            </div>
            <div class="form-group">
                <label for="treatment">Tratamiento:</label>
                <input type="text" id="treatment" name="treatment" required>
            </div>
            <div class="form-group">
                <label for="notes">Notas:</label>
                <textarea id="notes" name="notes" required></textarea>
            </div>
            <button type="submit">Añadir Historial</button>
        </form>
    </main>

    <footer>
        © 2024 Veterinaria "Dogtor Huesos"
    </footer>

    <script src="/Frontend/scripts/scriptHistoryForms.js"></script>
</body>
</html>
