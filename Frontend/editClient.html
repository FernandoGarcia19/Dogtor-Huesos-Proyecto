<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Clientes - Veterinaria "Dogtor Huesos"</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/editClientStyles.css">
    <link rel="icon" href="img/logoFinal-removebg-preview.png">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logoFinal-removebg-preview.png" alt="Logo de Dogtor Huesos">
            <span>Veterinaria "Dogtor Huesos"</span>
        </div>
        <div class="back-button">
            <a href="ManageClientView.html"><i class="fas fa-arrow-left"></i> Atras </a>
        </div>
    </header>
    <main>
        <section class="intro">
            <h2>Editar Información de Cliente</h2>
            <p>Ingrese el CI del cliente para buscar y editar su información.</p>
        </section>
        <section class="edit-client">
            <form id="searchForm">
                <label for="ci">CI del Cliente:</label>
                <input type="text" id="ci" name="ci" required>
                <button type="submit">Buscar</button>
            </form>
            <div id="clientInfo" class="hidden">
                <form id="editForm">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="phone">Teléfono:</label>
                    <input type="text" id="phone" name="phone" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="address">Dirección:</label>
                    <input type="text" id="address" name="address" required>
                    
                    <button type="submit">Guardar Cambios</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Veterinaria "Dogtor Huesos". Todos los derechos reservados.</p>
    </footer>
    <script src="/Frontend/scripts/scriptEditClient.js"></script>
</body>
</html>
