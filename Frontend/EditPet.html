<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Clientes - Veterinaria "Dogtor Huesos"</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/Frontend/css/EditPetStyles.css">
    <link rel="icon" href="img/logoFinal-removebg-preview.png">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logoFinal-removebg-preview.png" alt="Logo de Dogtor Huesos">
            <span>Veterinaria "Dogtor Huesos"</span>
        </div>
        <div class="back-button">
            <a href="/Frontend/ManagePetView.html"><i class="fas fa-arrow-left"></i> Atras </a>
        </div>
    </header>
<body>
    <h1>Editar Mascota</h1>
    <form id="searchForm">
        <label for="name">Nombre de la Mascota:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Buscar</button>
    </form>
    <div id="petInfo" class="hidden">
        <h2 class="center-text">Información de la Mascota</h2>
        <form id="editForm">
            <input type="hidden" id="id" name="id">
            <label for="species">Especie:</label>
            <input type="text" id="species" name="species" required>
            <label for="weight">Peso (kg):</label>
            <input type="text" id="weight" name="weight" required>
            <label for="age">Edad (años):</label>
            <input type="text" id="age" name="age" required>
            <label for="size">Tamaño:</label>
            <input type="text" id="size" name="size" required>
            <button type="submit">Actualizar</button>
        </form>
    </div>

    <script src="/Frontend/scripts/scriptEditPet.js"></script>
</body>
</html>
