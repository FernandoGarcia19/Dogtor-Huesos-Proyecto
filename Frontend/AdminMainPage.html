<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="img/logoFinal-removebg-preview.png">
    <link rel="stylesheet" href="/Frontend/css/AdminMainPageStyles.css">
    <title>Veterinaria "Dogtor Huesos"</title>
</head>
<body>
